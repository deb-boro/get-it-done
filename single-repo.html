<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Single-Repo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="header-container-content">
        <div class="header-content">
          <div class="header-text">Showing Issues for:</div>
        </div>
      </div>
      <button type="go-back-button" class="btn-go-back">Go Back</button>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4"></div>
      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          <span id="repo-search-term"></span>
          <article></article>
          <table>
            <tr>
              <td></td>
            </tr>
          </table>
        </h2>
        <div id="issues-container" class="list-group">
          <span id="repo-name"></span>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/js/single.js"></script>
  </body>
</html>
